
<div class="container mt-4">
    <div class="row">
        <h1 style="text-align: center;">Personal Details</h1>
            <hr>
        <div class="col-md-4">
            <div class="profile-img">
                {% if user.application.student_profile.url %}
                <img src="{{application.student_profile.url}}" alt="" width="310px" height="270px">
                {% endif %}
            </div>
        </div>
        <div class="col-md-8">
            <div class="profile-tab">
                <div class="tab-pane">
                    <br><br>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Course :{{application.user.branch}}</label>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Full Name :{{application.user.user.first_name}}</label>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Email ID :{{application.user.user.email}}</label>
                        </div>
                        
                    </div>
                    
                    
                </div>
            </div>
        </div>
</div>
<hr>
<div class="container mt-4">
    <div class="row">
        <h1 style="text-align: center;">Scholarship Details</h1>
            <hr>
        
        </div>
        <div class="col-md-8">
            <div class="profile-tab">
                <div class="tab-pane">
                    <br><br>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Name : {{application.scholarship.name}}</label>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Deadline:{{application.scholarship.openingtime}}-{{application.scholarship.closingtime}}</label>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>        
<a href="/application_status/accept/{{application.id}}" class="btn btn-secondary" style="width: 20rem;">Accept</a>
<a href="/application_status/reject/{{application.id}}" class="btn btn-secondary" style="width: 20rem;">Reject</a>
